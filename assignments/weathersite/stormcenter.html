        <main>
            <div id="formflex">
            <h1>Report a Storm</h1>
            <img id="storm" src="images/storm.jpeg" alt="Storm">
            </div>

            <form action="thanks.html" method="get">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="top">Full name* <input type="text" name="fname" pattern="[A-Za-z ]{2,}"  required></label>
                    <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com" pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,}$"></label>
                    <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" pattern="[0-9]{9,}" required></label>
                    <label class="top">Zipcode* <input type="number" name="zipcode" min="0" pattern="[A-Za-z0-9]{2,}" required></label>
                </fieldset>


                <fieldset>
                    <legend>Storm information</legend>
                    <label class="top">Storm date <input type="date" name="stormDate"></label>
                    <label class="top">Storm type <input name="storms" list="storms">
                        <datalist id="storms">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist></label>
                    <div id="range">Storm severity (1 to 10)</div> <span id="ratingvalue">5</span><input type="range" id="rating" name="points" value="5" min="1" max="10" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <label class="top">Storm region
                        <select name="region">
                            <option value="" selected disabled>Select Region ...</option>
                            <option value="franklin">Franklin</option>
                            <option value="greenville">Greenville</option>
                            <option value="springfield">Springfield</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Additional information</legend>
                    <div>User in-danger level</div>
                    <label class="sbs"><input type="radio" name="userin-dangerlevel" value="yes"> Yes</label>
                    <label class="sbs"><input type="radio" name="userin-dangerlevel" value="maybe"> Maybe</label>
                    <label class="sbs"><input type="radio" name="userin-dangerlevel" value="no"> No</label>
                    <label class="top">Comments
                    <textarea name="message" placeholder="Please, input the additional infromation here"></textarea>
                    </label>
                </fieldset>

                <input class="submitBtn" type="submit" value="Report a storm">

            </form>

        </main>
